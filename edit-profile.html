  <main class="edit-profile">

      <img src="images/avatar.jpg" class="edit-profile__thumb" />

    </div>

    <ul class="edit-profile__list">
      <form action="profile.html" method="get">
        <li class="edit-profile__list-item">
          <span class="edit-profile__type">Name</span><input type="text"></li>
        <li class="edit-profile__list-item">

        <li class="edit-profile__list-item">
          <span class="edit-profile__type">Website</span>
          <input type="text"></li>
        <li class="edit-profile__list-item">
          <span class="edit-profile__type">Bio</span>
          <textarea name="edit__bio"></textarea></li>
        <li class="edit-profile__list-item">
          <span class="edit-profile__type">Email</span>
          <input type="email" required></li>
        <li class="edit-profile__list-item">
          <span class="edit-profile__type">Phone Number</span>
          <input type="text"></li>
        <li class="edit-profile__list-item">
          <span class="edit-profile__type">Gender</span>
          <select>
            <option value="uncertain">Choose an Option</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </li>
        <li class="edit-profile__list-item">
          <span class="edit-profile__type">Similar Account<br/>Suggestions</span>
          <input type="checkbox" id="sugesstFollowers" name="subscribe" value="similar_accounts">
          <label for="suggestFollowers">Suggest Similar accounts to <br/>your user account</label>
        </li>
        <!--
        <input class="mywidth">

        <input type="submit" value="Edit">
